<div class="w-100" *ngIf="form">
  <div class="d-flex flex-row justify-content-between mt-3">
    <h2 class="mb-0">
      {{ label ? label : capitalizeFirstLetter(modelName) }} {{ operation === 'update' ? 'bearbeiten' : 'erstellen' }}
    </h2>

    <div class="d-flex flex-row align-items-center justify-content-end">
      <button class="btn btn-outline-primary me-2" *ngIf="id && duplicate && !loading" (click)="duplicateObject()">
        Duplizieren
      </button>
      <button class="btn btn-primary" type="button" (click)="submit(false)" *ngIf="!loading">
        {{ operation === 'create' ? 'Erstellen' : 'Speichern' }}
      </button>
      <button class="btn btn-primary" type="button" disabled *ngIf="loading">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        {{ operation === 'create' ? 'Erstellen' : 'Speichern' }}...
      </button>
    </div>
  </div>

  <form [formGroup]="form">
    <base-model-form-sub
      [fields]="fields"
      [config]="config"
      [form]="form"
      (imageChanged)="imageChanged($event)"
    ></base-model-form-sub>

    <div class="d-flex mt-4" [ngClass]="id && delete ? 'justify-content-between' : 'justify-content-end'">
      <div *ngIf="id && delete">
        <button class="btn btn-danger" type="button" (click)="deleteObject()">LÃ¶schen</button>
      </div>
      <div>
        <button class="btn btn-primary" type="button" (click)="submit(false)" *ngIf="!loading">
          {{ operation === 'create' ? 'Erstellen' : 'Speichern' }}
        </button>
        <button class="btn btn-primary" type="button" disabled *ngIf="loading">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          {{ operation === 'create' ? 'Erstellen' : 'Speichern' }}...
        </button>
      </div>
    </div>
  </form>
</div>
