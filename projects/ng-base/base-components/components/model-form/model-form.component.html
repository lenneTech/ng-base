<div class="w-100" *ngIf="form">
  <h2>
    {{ label ? label : capitalizeFirstLetter(modelName) }} {{ operation === 'update' ? 'bearbeiten' : 'erstellen' }}
  </h2>

  <form [formGroup]="form">
    <base-model-form-sub
      [fields]="fields"
      [config]="config"
      [form]="form"
      (imageChanged)="id ? submit(true) : null"
    ></base-model-form-sub>

    <div class="d-flex mt-4" [ngClass]="id && delete ? 'justify-content-between' : 'justify-content-end'">
      <div *ngIf="id && delete">
        <button class="btn btn-danger" type="button" (click)="deleteObject()">LÃ¶schen</button>
      </div>
      <div>
        <button class="btn btn-primary" type="button" (click)="submit(false)" *ngIf="!loading">
          {{ operation === 'create' ? 'Erstellen' : 'Speichern' }}
        </button>
        <button class="btn btn-primary" type="button" disabled *ngIf="loading">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          {{ operation === 'create' ? 'Erstellen' : 'Speichern' }}...
        </button>
      </div>
    </div>
  </form>
</div>
