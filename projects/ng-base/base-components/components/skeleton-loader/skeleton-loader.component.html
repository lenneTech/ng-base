<ng-container *ngIf="type" [ngSwitch]="type">
  <div *ngSwitchCase="'LINE'">
    <div class="line-loader-wrapper">
      <div class="line-loader" *ngFor="let key of convertToArray(count)"></div>
    </div>
  </div>

  <div *ngSwitchCase="'RECTANGLE'">
    <div class="line-rectangle" [ngStyle]="{ height: size + 'px' }"></div>
  </div>

  <div *ngSwitchCase="'AVATAR'">
    <div class="line-avatar" [ngStyle]="{ height: size + 'px', width: size + 'px' }"></div>
  </div>
</ng-container>
