<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="d-flex flex-column login-container">
    <div class="container">
      <base-input [id]="'email'" [label]="'E-Mail Adresse'" [type]="'email'" [control]="form.get('email')"></base-input>
      <div class="d-grid gap-2 text-center">
        <button class="btn btn-primary" (click)="submit()">E-Mail senden</button>
        <hr />
        <a routerLink="../login">Bereits ein Konto? Dann logge Dich hier ein!</a>
        <a routerLink="../registrieren">Noch kein Konto? Dann registiere Dich jetzt!</a>
      </div>
    </div>
  </div>
</div>
